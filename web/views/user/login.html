<form action="/user/login" method="POST">
    <div class="container">
        <label><b>用户名</b></label>
        <input type="text" placeholder="请输入用户名" name="username" required>

        <label><b>密码</b></label>
        <input type="password" placeholder="请输入密码" name="password" required>

        <button type="submit">Login</button>
    </div>
</form>
